<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Profit & Loss Calculator</title>
  </head>
  <body>
    <nav>
      <span>Profit & Loss Calculator</span>
    </nav>
    <div class="container m-3">
      <input
        class="form-control p-2 my-2"
        id="costPrice"
        type="number"
        placeholder="Cost Price"
      />
      <span id="cost_error">Error message</span>
      <input
        class="form-control p-2 my-2"
        id="sellingPrice"
        type="number"
        placeholder="Selling Price"
      />
      <span id="selling_error">Error message</span>
      <input
        type="submit"
        value="Calculate"
        class="btn btn-outline-primary form-control p-2 my-2"
        id="calcBtn"
        onclick="Calculate()"
      />
      <h3 id="results">Results go here</h3>
      <h3 id="percentage"></h3>
      <h3 id="empty"></h3>
    </div>
    <footer>&copy; Chinazaekpere Uchenna (2022)</footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script>
      function Calculate() {
        const costPrice = document.querySelector("#costPrice");
        const sellPrice = document.querySelector("#sellingPrice");
        const result = document.querySelector("#results");
        const percentage = document.querySelector("#percentage");
        const empty = document.querySelector("#empty");

        result.innerHTML = "";
        percentage.innerHTML = "";
        empty.innerHTML = "";

        const diff = sellPrice - costPrice;
        if (diff > 0) {
          const profit_percent = ((diff / costPrice) * 100).toFixed(2);
          result.innerHTML = "Your profit is $ " + diff;
          percentage.innerHTML = "Your profit is $ " + profit_percent;
        } else if (diff < 0) {
          const loss_percent = ((Math.abs(diff) / costPrice) * 100).toFixed(2);
          result.innerHTML = "It is a Loss of: $ " + Math.abs(diff);
          percentage.innerHTML = "Total Loss Percentage : " + loss_percent;
        } else if (diff == 0) {
          empty.innerHTML = "No Profit No Loss";
        }
      }
    </script>
  </body>
</html>
