<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Profit & Loss Calculator</title>
  </head>
  <body>
    <nav>
      <span>Profit & Loss Calculator</span>
    </nav>
    <div class="container m-3">
      <input
        class="form-control p-2 my-2"
        id="costPrice"
        type="number"
        placeholder="Cost Price"
        required
      />
      <h3 id="cost_error"></h3>
      <input
        class="form-control p-2 my-2"
        id="sellingPrice"
        type="number"
        placeholder="Selling Price"
        required
      />
      <h3 id="selling_error"></h3>
      <input
        type="submit"
        value="Calculate"
        class="btn btn-outline-primary form-control p-2 my-2"
        id="calcBtn"
        onclick="Calculate()"
      />
      <h3 id="results"></h3>
      <h3 id="percentage"></h3>
      <h3 id="empty"></h3>
    </div>
    <footer>&copy; Chinazaekpere Uchenna (2022)</footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
